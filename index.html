<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andreea´s Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
      <div class="containter">
        <nav class="navbar">
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a city"
              aria-label="Search"
              id="search-city"
            />
            <button class="btn" type="submit" id="search-icon" value="search">
              <i class="fas fa-search-location"></i>
            </button>
        
           
             
             <a href="#"><i class="fas fa-map-marker-alt current-location-icon" aria-hidden="true"id="current-location"></i></a>
             
           
            
          
           
           
          </form>
        </nav>
      </div>

      <div class="container">
        <h1 id="heading">Madrid</h1>
        <h2><i class="fas fa-map-marker-alt" id="temperature">13 </i> 
          <a href id="celsius-link"> °C</a>
          
          |
          <a href id="fah-link"> °F</a>
        </h2>
      </div>

      <hr />

      <div class="container">
        <div class="card" style="width: 29rem; justify-content: center;">
          <div class="card-body">
            <hr />
            <h3 class="card-title">Weather Forecast</h3>
            <div class="forecast">
              <p class="card-local" id="currentTime">Local time/ Day</p>
              <p class="card-wind" id="wind-description">Wind</p>
              <p class="card-hmd" id="hmd-description">Humidity</p>
              <p class="description" id="description">Sky</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <div class="card week-time">
              <div class="row row-cols-5">
                <div class="col-Monday">
                  Mon || Apr 5. <br />
                  20° C
                </div>
                <div class="col-Tuesday">
                  Tue || Apr 6.<br />
                  25° C
                </div>
                <div class="col-Wednesday">
                  Wed || Apr 7.<br />
                  18° C
                </div>
                <div class="col-Thursday">
                  Thu || Apr 8.<br />
                  27° C
                </div>
                <div class="col-Friday">
                  Fri || Apr 9.<br />
                  17° C
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />
      <button>
        <a
          href="https://www.linkedin.com/in/andreea-raluca-lazareanu/"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i> Coded by Andreea Raluca Lazareanu //
        </a>
         <a href="https://github.com/andreearaluca97/my-weather-app" target="_blank">Open-source code</a>
        <i class="fab fa-github-square"></i>
      </button>
      <br>
    
      <script
        src="https://kit.fontawesome.com/c8a19979ad.js"
        crossorigin="anonymous"
      ></script>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
